<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/toopay-bootstrap-markdown-a20ef2d/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="libs/bootstrap-tagsinput-latest/dist/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/hexo-blogger.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-top: 10%">
        <div class="jumbotron">
          <h1 class="display-3">Hello, there!</h1>
          <p class="lead">This is a simple blogger designed for hexo framework</p>
          <hr class="my-4">
          <p>Please select your path to the hexo root folder below.</p>
          <div class="input-group">
            <label class="input-group-btn">
              <span class="btn btn-primary hexo-file-input">
                Browse
              </span>
            </label>
            
            <input type="text" class="form-control hexo-path" readonly>
            <label class="input-group-btn">
              <button class="btn btn-primary go-btn">Go!</button>
            </label>
          </div>
        </div>
        <div class="alert alert-danger hexo-error collapse" role="alert">
            This is not a valid hexo path!
        </div>
        <div class="alert alert-success hexo-success collapse" role="alert">
            You have successfully setup the hexo path, please continue!
        </div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./splash-renderer.js')
  </script>
</html>
