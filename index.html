<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/toopay-bootstrap-markdown-a20ef2d/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" href="libs/bootstrap-tagsinput-latest/dist/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="css/hexo-blogger.css">
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="libs/toopay-bootstrap-markdown-a20ef2d/js/bootstrap-markdown.js"></script>
    <script src="libs/bootstrap-tagsinput-latest/dist/bootstrap-tagsinput.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-top: 10%">
        <div class="col-sm-3 no-float">
          <div class="row">
            <button id="set-path" type="button" class="btn btn-primary col-sm-4">Blog Path</button>
            <button id="set-path" type="button" class="btn btn-primary col-sm-4">Publish</button>
            <button id="set-path" type="button" class="btn btn-primary col-sm-4">New Blog</button>
          </div>
          <div class="row">
            <div class="list-group blog-list">
            </div>
          </div>
        </div>
        <div class="col-sm-9 no-float">
          <form id='markdown-form'>
            <div class="form-group">
              <input id='title' class="form-control" name="title" type="text" placeholder="Title?" />
              
            </div>
            <div class="form-group">
              <input class="form-control tagsinput" type="text" value="" data-role="tagsinput" />
            </div>
            
            <textarea name="content" data-provide="markdown" rows="10"></textarea>
            <hr/>
            <button class="btn save-btn">Save</button>
          </form> 
        </div>
      </div>
    </div>
  </body>
